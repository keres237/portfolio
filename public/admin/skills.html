<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Skills</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="min-h-screen bg-white text-black">
    <main class="max-w-3xl mx-auto px-6 py-10">
      <h2 class="text-2xl font-bold mb-4">Manage Skills</h2>

      <section class="bg-white border border-gray-200 rounded-lg p-6 mb-8">
        <form id="skillForm" class="space-y-4">
          <input type="hidden" id="skill_id">

          <div>
            <label class="block text-sm font-medium text-gray-700">Skill Name</label>
            <input class="mt-1 block w-full border border-gray-200 rounded px-3 py-2" type="text" id="skill_name" required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Proficiency Level</label>
            <input class="mt-1 block w-full border border-gray-200 rounded px-3 py-2" type="text" id="proficiency_level" required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Category</label>
            <input class="mt-1 block w-full border border-gray-200 rounded px-3 py-2" type="text" id="category" value="Technical">
          </div>

          <div>
            <button type="submit" class="px-4 py-2 bg-black text-white rounded">ðŸ’¾ Save Skill</button>
          </div>
        </form>
      </section>

      <section>
        <h3 class="text-xl font-semibold mb-3">Existing Skills</h3>
        <div class="overflow-x-auto bg-white border border-gray-200 rounded">
          <table id="skillsTable" class="min-w-full text-left text-sm text-gray-700">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-3">ID</th>
                <th class="px-4 py-3">Name</th>
                <th class="px-4 py-3">Level</th>
                <th class="px-4 py-3">Category</th>
                <th class="px-4 py-3">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="js/skills_admin.js"></script>
</body>
</html>
